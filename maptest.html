<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-118879212-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnite Maps</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

<body>
    <!-- Map Canvas -->
    <canvas id="canvas" width="850" height="850"></canvas>
    <!-- Options overlay -->
    <span id="overlay-insert"></span>
    
    <span id="links">
        <a href="javascript:clear()">Clear all points</a>
        <a href="javascript:toggleOverlay()" id="ignore">Toggle Options</a>
    </span>

    <script src="maps.js"></script>
</body>

</html>
